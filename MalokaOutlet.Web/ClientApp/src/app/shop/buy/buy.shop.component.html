<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:15%"></th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td style="width:15%"><img src="../../../../../pictures/{{product.pictureName}}" alt="{{product.name}}" class="img-fluid"></td>
                        <td style="width:40%">{{product.name}}</td>
                        <td style="width:5%"><input type="number" class="form-control" placeholder="1" min="1" [(ngModel)]="product.amount" (change)="updatePrice(product, $event.target.value)"></td>
                        <td style="width:20%">{{calculatedProductPrice(product) | currency:'BRL'}}</td>
                        <td style="width:20%"><button class="btn btn-secondary" (click)="remove(product)">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">Resumo</div>
                <div class="card-body">
                    <div class="mb-3 d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span>{{calculatedProductTotal() | currency:'BRL'}}</span>
                    </div>
                    <button class="btn btn-danger">Efetivar Compra</button>
                </div>
            </div>
        </div>
    </div>
</div>
