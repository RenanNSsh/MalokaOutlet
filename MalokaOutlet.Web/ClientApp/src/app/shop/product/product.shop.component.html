<div class="container">
    <div class="row">
        <div class="col-md-6"><img src="../../../../../pictures/{{product.pictureName}}" alt="{{product.name}}" class="img-fluid"></div>
        <div class="col-md-6">
            <div class="row mb-4 title"><h1 class="h4">{{product.name}}</h1></div>
            <div class="row  mb-4 ">{{product.description}}</div>
            <div class="row  mb-4 "><h2 class="h4">{{product.price | currency: 'BRL'}}</h2></div>
            <div class="row  mb-4 "><button class="btn btn-danger" (click)="buyProduct(product)" >Comprar</button></div>
        </div>
    </div>
</div>
